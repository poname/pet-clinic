<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<h1 th:text="'List of Pet Owners'">Owners List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <th th:text="${owner?.id}">1</th>
        <th th:text="${owner?.firstName}">Joe</th>
        <th th:text="${owner?.lastName}">Buck</th>
    </tr>
    </tbody>
</table>

</body>
</html>
